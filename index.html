<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AllinOne Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/logo.PNG">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first"><b>New</b></p>
            </div>
            <div class="nav-address border">
                <p class="add-first"><b>Women</b></p>
            </div>
            <div class="nav-address border">
                <p class="add-first"><b>Men</b></p>
            </div>
            <div class="nav-address border">
                <p class="add-first"><b>Kids</b></p>
            </div>
            <div class="nav-address border">
                <p class="add-first"><b>FENTYxPUMA</b></p>
            </div>
            <div class="nav-address border">
                <p class="add-first"><b>Motorsport</b></p>
            </div>
            <div class="nav-address border">
                <p class="add-first"><b>Collaborations</b></p>
            </div>
            <div class="nav-address border">
                <p class="add-first"><b>Sports</b></p>
            </div>
            <div class="nav-address border">
                <p class="add-first"><b>Outlet</b></p>
            </div>
            <div class="nav-cart border">
                <button class="search-button">
                    <div class="nav-cart">
                        <i class="fa-solid fa-magnifying-glass"><b>&nbsp;SEARCH</b></i>
                    </div>
                </button>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="nav-cart border">
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
    </header>
    <div class="hero-section"></div>
    <div class="trending">
        <h1><b><center>TRENDING CATEGORIES</center></b></h1>
    </div>
    <div class="hero-section2"></div>
</body>
</html>
